<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Önizleme</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script type="module" src="list-preview.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="list-preview">
                <div class="list-header">
                    <h2 id="listTitle"></h2>
                    <button type="button" class="btn btn-primary" id="downloadQR">QR Kodu İndir</button>
                </div>
                <div class="list-content" id="listContent"></div>
                <div class="qr-container" id="qrContainer"></div>
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-secondary" id="backToList">Geri Dön</button>
            </div>
        </div>
    </div>
</body>
</html>
