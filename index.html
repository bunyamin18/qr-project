<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Liste Sistemi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Liste Başlığı</h2>
        <input type="text" id="listTitle" placeholder="Liste Adı">
        <button onclick="addRow()">Yeni Liste Öğesi</button>
        <table>
            <thead>
                <tr>
                    <th>İsim</th>
                    <th>Miktar</th>
                    <th>Resim</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody id="listBody"></tbody>
        </table>
        <button onclick="saveList()">Kaydet ve QR Kod Oluştur</button>
        <div id="qrcode"></div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
