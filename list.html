<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Görüntüle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00bcd4, #80deea);
            font-family: 'Segoe UI', sans-serif;
        }

        .main-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #006064;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .list-row {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .content {
            flex: 2;
        }

        .quantity {
            flex: 1;
            text-align: center;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .item-image {
            max-width: 150px;
            border-radius: 8px;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .label {
            color: #00838f;
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .value {
            font-size: 16px;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
        }

        .qr-container {
            text-align: center;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .qr-code {
            max-width: 200px;
            margin: 0 auto;
        }

        .qr-label {
            color: #00838f;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 id="listTitle"></h1>
        <div id="itemsList"></div>
        <div class="qr-container">
            <img id="qrCode" class="qr-code">
            <div class="qr-label">QR Kodu</div>
        </div>
        <div class="buttons">
            <button onclick="window.location.href='index.html?edit=true'" class="btn-primary">Düzenle</button>
            <button onclick="window.location.href='index.html'" class="btn-primary">Yeni Liste</button>
        </div>
    </div>
    <script src="list.js"></script>
</body>
</html>
