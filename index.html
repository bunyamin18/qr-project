<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kodlu Liste</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Kodlu Liste Oluştur</h1>
        <input type="text" id="listName" placeholder="Liste Adı">
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Öğe</th>
                    <th>Miktar</th>
                    <th>Resim</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="addItem()">Öğe Ekle</button>
        <button onclick="saveList()">Kaydet</button>
        <div id="qrcode"></div>
        <h2>Kaydedilen Listeler</h2>
        <div id="savedLists"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
