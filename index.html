<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluşturucu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>QR Kod ile Liste Oluştur</h1>
        <table id="listeTablosu">
            <thead>
                <tr>
                    <th>Öğe Adı</th>
                    <th>Miktar</th>
                    <th>Resim</th>
                    <th>İşlem</th>
                </tr>
            </thead>
            <tbody id="listeBody"></tbody>
        </table>
        <button onclick="listeyeEkle()">Ekle</button>
        <button onclick="listeyiKaydet()">Kaydet ve QR Kod Oluştur</button>
        <div id="qrcode"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
