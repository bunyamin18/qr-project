<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluştur</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode-generator.min.js"></script>
    <script type="module">
        import './script.js';
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .center-card {
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #006064;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00838f;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .generate-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .generate-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .qr-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-container img {
            max-width: 256px;
            max-height: 256px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-card">
            <h1>QR Kod Oluştur</h1>
            <div class="form-group">
                <label>İçerik</label>
                <input type="text" id="qrContent" class="form-control" placeholder="QR kodu için içerik girin">
            </div>
            <div class="button-container">
                <button id="generateButton" class="generate-button">QR Kodu Oluştur</button>
            </div>
            <div id="qrContainer" class="qr-container"></div>
        </div>
    </div>
</body>
</html>
