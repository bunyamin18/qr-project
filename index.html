<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liste Uygulaması</title>
</head>
<body>
    <div class="container">
        <h1>Liste Adı</h1>
        <div class="input-section">
            <input type="text" id="itemName" placeholder="Öğe Adı">
            <input type="number" id="itemValue" placeholder="Miktar/Değer">
            <input type="file" id="itemImage">
            <button id="addItem">Ekle</button>
        </div>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Öğe Adı</th>
                    <th>Miktar/Değer</th>
                    <th>Resim</th>
                </tr>
            </thead>
            <tbody>
                <!-- Liste Öğeleri Buraya Eklenecek -->
            </tbody>
        </table>
        <button id="saveList">Listeyi Kaydet</button>
        <div id="qrCode"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
