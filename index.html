<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeyi Kaydet ve QR Kod Oluştur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        #itemList {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #addItem {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #addItem:hover {
            background-color: #45a049;
        }
        #qrCodeDisplay {
            text-align: center;
            margin-top: 20px;
        }
        .img-container {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1>Listeyi Kaydet ve QR Kodunu Oluştur</h1>
    <div id="itemList">
        <table>
            <thead>
                <tr>
                    <th>Öğe Adı</th>
                    <th>Miktar</th>
                    <th>Resim</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="itemName" placeholder="Öğe Adı"></td>
                    <td><input type="text" id="itemQuantity" placeholder="Miktar"></td>
                    <td><input type="file" id="itemImage"></td>
                </tr>
            </tbody>
        </table>
        <button id="addItem">Öğe Ekle</button>
    </div>

    <div id="qrCodeDisplay"></div>

    <script>
        let items = [];

        document.getElementById("addItem").addEventListener("click", function() {
            const name = document.getElementById("itemName").value;
            const quantity = document.getElementById("itemQuantity").value;
            const imageFile = document.getElementById("itemImage").files[0];

            if (name && quantity) {
                const item = {
                    itemName: name,
                    quantity: quantity,
                    imgSrc: imageFile ? URL.createObjectURL(imageFile) : ""
                };
                items.push(item);

                // Reset inputs
                document.getElementById("itemName").value = "";
                document.getElementById("itemQuantity").value = "";
                document.getElementById("itemImage").value = "";

                alert('Öğe eklendi!');
            } else {
                alert('Öğe adı ve miktarı doldurun!');
            }
        });

        // QR Kodu Oluştur
        function generateQRCode() {
            const listTitle = "Liste Başlığı";  // Liste başlığı (değiştirilebilir)
            const qrCodeUrl = `${window.location.origin}/list.html?title=${encodeURIComponent(listTitle)}&items=${encodeURIComponent(JSON.stringify(items))}`;

            document.getElementById("qrCodeDisplay").innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrCodeUrl)}&size=150x150" alt="QR Code">`;
        }

        // Kaydet ve QR Kod oluştur
        generateQRCode();
    </script>
</body>
</html>
