<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Liste Oluştur</title>
    <link rel="stylesheet" href="styles.css">
    <script src="public/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .items-container {
            margin-bottom: 20px;
        }

        .item-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .item-row input {
            flex: 1;
            margin-bottom: 0;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .add-item, .save-button, .edit-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-item:hover, .save-button:hover, .edit-button:hover {
            background: #0056b3;
        }

        .qr-container {
            margin-top: 30px;
            text-align: center;
        }

        .qr-container img {
            max-width: 256px;
            max-height: 256px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeni Liste Oluştur</h1>
        
        <form id="listForm">
            <div class="form-group">
                <label for="listTitle">Liste Başlığı:</label>
                <input type="text" id="listTitle" required>
            </div>

            <div class="form-group">
                <label for="addItem">Yeni Öğe Ekle</label>
                <div class="items-container" id="itemsContainer">
                    <!-- Öğeler buraya eklenecek -->
                </div>
                <button type="button" class="add-item">Yeni Öğe Ekle</button>
            </div>

            <button type="submit" class="save-button">Listeyi Kaydet</button>
        </form>
        <div class="qr-container" id="qrContainer"></div>
        <button type="button" class="edit-button" id="editButton">Listeyi Düzenle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
