<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Liste Oluşturucu</h1>
        <input type="text" id="listTitle" placeholder="Liste Adı">
        <table id="listTable">
            <thead>
                <tr>
                    <th>Öğe Adı</th>
                    <th>Miktar / Değer</th>
                    <th>Resim</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="addRow">Satır Ekle</button>
        <button id="saveList">Listeyi Kaydet</button>
        <div id="qrCodeContainer"></div>
    </div>
</body>
</html>
