<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluşturucu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="list-header">
            <h1>Liste Adı</h1>
            <input type="text" id="list-title" placeholder="Liste Başlığı">
        </div>
        <div class="list-content">
            <table id="list-table">
                <thead>
                    <tr>
                        <th>Ne Olduğu</th>
                        <th>Miktarı/Değeri</th>
                        <th>Resim</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dinamik olarak satırlar eklenecek -->
                </tbody>
            </table>
            <button id="add-row">Satır Ekle</button>
        </div>
        <div class="actions">
            <button id="save-list">Listeyi Kaydet</button>
        </div>
        <div id="qr-code" class="qr-code">
            <!-- QR kodu burada görüntülenecek -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
