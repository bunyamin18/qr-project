<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Görüntüle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="listTitle"></h1>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Öğe Adı</th>
                    <th>Miktar</th>
                    <th>Resim</th>
                </tr>
            </thead>
            <tbody id="itemListDisplay"></tbody>
        </table>
        <button onclick="window.location.href='index.html'">Düzenle</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Listeyi URL parametrelerinden çekme
        const params = new URLSearchParams(window.location.search);
        const title = params.get("title");
        const itemsParam = params.get("items");
        const itemsList = JSON.parse(decodeURIComponent(itemsParam));

        document.getElementById("listTitle").innerText = title;

        let itemListDisplay = document.getElementById("itemListDisplay");

        // Öğeleri tabloya ekleme
        itemsList.forEach(item => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.itemName}</td>
                <td>${item.quantity}</td>
                <td>${item.imgSrc ? `<img src="${item.imgSrc}" width="50" height="50">` : ""}</td>
            `;
            itemListDisplay.appendChild(row);
        });
    </script>
</body>
</html>
