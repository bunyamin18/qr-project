<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluştur</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="create-tech-background"></div>
    <div class="container">
        <div class="center-card">
            <div class="header-buttons">
                <button class="new-list-button">Yeni Liste</button>
                <button class="edit-button">Düzenle</button>
            </div>
            <h1>QR Kod Oluştur</h1>
            <div class="qr-generator-container">
                <div class="qr-preview-container">
                    <div id="qrPreview" class="qr-preview"></div>
                </div>
                <div class="qr-controls">
                    <button id="downloadQR" class="submit-button">QR Kodu İndir</button>
                    <button id="backToList" class="add-row-button">Listeye Dön</button>
                </div>
            </div>
            <div class="list-preview-container">
                <h2>Liste Önizleme</h2>
                <div id="listPreview" class="list-preview"></div>
            </div>
        </div>
    </div>
    <script type="module">
        import dataStorage from './services/dataStorage.js';
        import './qr-generator.js';
    </script>
</body>
</html>
