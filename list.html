<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Görüntüle</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Particles.js için gerekli script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Font Awesome ikon kütüphanesi -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- DataStorage için script.js dosyası -->
    <script src="script.js"></script>
</head>
<body>
    <div id="particles-js" class="tech-background"></div>
    <div class="container">
        <div class="center-card">
            <h1 id="listTitle">Liste Yükleniyor...</h1>
            <div id="listItems" class="list-items-container">
                <p>Yükleniyor...</p>
            </div>
            <div class="button-container">
                <button id="backButton" class="back-button">Ana Sayfaya Dön</button>
                <button id="editButton" class="edit-button">Listeyi Düzenle</button>
            </div>
        </div>
    </div>

    <!-- Script dosyaları -->
    <script src="list.js"></script>
</body>
</html>
