<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Yönetim Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="list-creation-box">
            <h2>Yeni Liste Oluştur</h2>
            <input type="text" id="listTitle" placeholder="Liste Başlığı">
            
            <div class="list-items-container">
                <table id="listItemsTable">
                    <thead>
                        <tr>
                            <th>Nesne</th>
                            <th>Miktar/Değer</th>
                            <th>Resim</th>
                            <th>İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="listItemsBody">
                        <tr>
                            <td><input type="text" class="item-name"></td>
                            <td><input type="text" class="item-value"></td>
                            <td><input type="file" accept="image/*" class="item-image"></td>
                            <td><button onclick="removeRow(this)">Sil</button></td>
                        </tr>
                    </tbody>
                </table>
                <button onclick="addNewRow()">Yeni Satır Ekle</button>
            </div>
            
            <div class="action-buttons">
                <button onclick="saveList()">Listeyi Kaydet</button>
            </div>
        </div>
    </div>

    <div id="qrCodeDisplay" class="qr-code-modal" style="display:none;">
        <div class="qr-code-content">
            <img id="generatedQRCode" src="" alt="QR Kod">
            <p id="listShareLink"></p>
            <button onclick="closeQRModal()">Kapat</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
