<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Liste Oluşturucu</h1>
        <input type="text" id="listTitle" placeholder="Liste Adı">
        <table id="listTable">
            <thead>
                <tr>
                    <th>Öğe Adı</th>
                    <th>Miktar / Değer</th>
                    <th>Resim</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="addRow">Satır Ekle</button>
        <button id="saveList">Listeyi Kaydet</button>
        <div id="qrCodeContainer" class="qr-code-container"></div>
    </div>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
            overflow: hidden;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .qr-code-container {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            display: inline-block;
            display: none;
            margin-top: 20px;
        }
    </style>

    <script>
        document.getElementById('addRow').addEventListener('click', function() {
            const tbody = document.querySelector('#listTable tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="text" placeholder="Öğe Adı"></td>
                <td><input type="text" placeholder="Miktar / Değer"></td>
                <td><input type="file" accept="image/*"></td>
                <td><button onclick="this.parentNode.parentNode.remove()">Sil</button></td>
            `;
            tbody.appendChild(row);
        });

        document.getElementById('saveList').addEventListener('click', function() {
            const title = document.getElementById('listTitle').value;
            const rows = document.querySelectorAll('#listTable tbody tr');
            let listData = { title: title, items: [] };

            rows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                listData.items.push({
                    name: inputs[0].value,
                    quantity: inputs[1].value,
                    image: inputs[2].files[0] ? URL.createObjectURL(inputs[2].files[0]) : ""
                });
            });

            const listId = Date.now();
            localStorage.setItem(`list-${listId}`, JSON.stringify(listData));

            const qrCodeContainer = document.getElementById('qrCodeContainer');
            qrCodeContainer.innerHTML = '';

            const qrCodeUrl = `liste.html?id=${listId}`;
            new QRCode(qrCodeContainer, qrCodeUrl);

            qrCodeContainer.style.display = 'block';
        });

        // QR Kod okutulduğunda yönlendirme yapacak kod
        const urlParams = new URLSearchParams(window.location.search);
        const listId = urlParams.get('id');

        if (listId) {
            const listData = JSON.parse(localStorage.getItem(`list-${listId}`));
            if (listData) {
                document.querySelector('.container h1').innerText = listData.title;
                const tableBody = document.querySelector('#listTable tbody');
                listData.items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td><img src="${item.image}" width="50" height="50"></td>
                        <td><button onclick="this.parentNode.parentNode.remove()">Sil</button></td>
                    `;
                    tableBody.appendChild(row);
                });
                const editButton = document.createElement('button');
                editButton.innerText = 'Düzenle';
                document.querySelector('.container').appendChild(editButton);
                editButton.addEventListener('click', function() {
                    alert('Düzenleme özelliği henüz eklenmedi.');
                });
            }
        }
    </script>
</body>
</html>
