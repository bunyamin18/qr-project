<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Liste Oluştur</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00bcd4, #80deea);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #006064;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00838f;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .items-container {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .item-content-container,
        .item-value-container,
        .item-image-container {
            display: flex;
            flex-direction: column;
        }

        .item-image-container input[type="file"] {
            margin-top: 5px;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-top: 5px;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .delete-row {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            right: -10px;
            top: -10px;
            width: 30px;
            height: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .delete-row:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .add-row-button,
        .save-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .add-row-button {
            background-color: #28a745;
        }

        .add-row-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .save-button {
            background-color: #007bff;
        }

        .save-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeni Liste Oluştur</h1>
        
        <form id="listForm">
            <div class="form-group">
                <label for="listTitle">Liste Başlığı:</label>
                <input type="text" id="listTitle" required>
            </div>

            <div id="items" class="items-container">
                <!-- Öğeler buraya eklenecek -->
            </div>

            <div class="button-group">
                <button type="button" id="addRow" class="add-row-button">Yeni Öğe Ekle</button>
                <button type="submit" id="saveButton" class="save-button">Kaydet</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
