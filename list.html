<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Görüntüleme</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .center-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .edit-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-button:hover {
            background: #0056b3;
        }

        .new-list-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .new-list-button:hover {
            background: #0056b3;
        }

        .header-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #qrError {
            display: none;
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="create-tech-background"></div>
    <div class="container">
        <div class="center-card">
            <div class="header-buttons">
                <button class="new-list-button">Yeni Liste</button>
                <button class="edit-button">Düzenle</button>
            </div>
            <h1 id="listTitle"></h1>
            <div id="itemsList"></div>
            <div id="qrContainer"></div>
            <div id="qrError" style="display: none; color: #dc3545; text-align: center; margin-top: 1rem;"></div>
        </div>
    </div>
    <script type="module" src="list.js"></script>
</body>
</html>
