<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Görüntüleme</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="listTitleDisplay"></h1>
            
            <table>
                <thead>
                    <tr>
                        <th>İçerik</th>
                        <th>Miktar</th>
                        <th>Resim</th>
                    </tr>
                </thead>
                <tbody id="listItems">
                </tbody>
            </table>

            <div id="qrCode"></div>

            <div class="buttons-container">
                <button class="btn btn-warning" id="editButton">Düzenle</button>
                <button class="btn btn-primary" onclick="window.location.href='index.html'">Yeni Liste</button>
            </div>
        </div>
    </div>
    <script src="list.js"></script>
</body>
</html>
