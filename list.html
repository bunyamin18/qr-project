<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeyi Görüntüle ve Düzenle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        #itemList {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        .img-container {
            max-width: 100px;
        }
    </style>
</head>
<body>
    <h1 id="listTitle">Listeyi Görüntüle ve Düzenle</h1>

    <div id="itemList"></div>

    <button id="editList">Düzenle</button>
    <button id="saveList">Kaydet</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get("title");
        const items = JSON.parse(decodeURIComponent(urlParams.get("items")));

        // Liste başlığını ve öğeleri göster
        document.getElementById("listTitle").textContent = title;

        const itemListContainer = document.getElementById("itemList");

        items.forEach(item => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.itemName}</td>
                <td>${item.quantity}</td>
                <td class="img-container">${item.imgSrc ? `<img src="${item.imgSrc}" width="50" />` : ""}</td>
            `;
            itemListContainer.appendChild(row);
        });

        document.getElementById("editList").addEventListener("click", function() {
            alert("Listeyi düzenleme ekranına yönlendirileceksiniz.");
            // Düzenleme ekranına yönlendirme işlemi
        });

        document.getElementById("saveList").addEventListener("click", function() {
            alert("Değişiklikler kaydedildi!");
            // Kaydetme işlemi (QR kodu değişmeyecek)
        });
    </script>
</body>
</html>
