<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeyi Görüntüle ve Düzenle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 28px;
            color: #333;
        }
        #itemList {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .item-row input {
            width: 30%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .item-row img {
            max-width: 100px;
            max-height: 100px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-container button {
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1 id="listTitle">Listeyi Görüntüle ve Düzenle</h1>

<div id="itemList"></div>

<div class="btn-container">
    <button id="editList">Düzenle</button>
    <button id="saveList">Kaydet</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const listData = JSON.parse(decodeURIComponent(urlParams.get('data')));

    // Liste başlığını güncelle
    document.getElementById("listTitle").innerText = listData.title;

    // Liste öğelerini ekle
    const itemListContainer = document.getElementById("itemList");
    listData.items.forEach((item, index) => {
        const itemRow = document.createElement("div");
        itemRow.classList.add("item-row");

        itemRow.innerHTML = `
            <input type="text" value="${item.itemName}" ${index > 0 ? "disabled" : ""} />
            <input type="text" value="${item.itemQuantity}" ${index > 0 ? "disabled" : ""} />
            <img src="${item.itemImage}" alt="Resim" />
        `;
        itemListContainer.appendChild(itemRow);
    });

    // Düzenleme butonuna basınca, tüm inputlar düzenlenebilir olacak
    document.getElementById("editList").addEventListener("click", function() {
        const inputs = itemListContainer.querySelectorAll('input');
        const images = itemListContainer.querySelectorAll('img');
        
        inputs.forEach(input => {
            input.disabled = false; // Düzenleme yapabilmesi için inputları aktif et
        });
        images.forEach(img => {
            img.style.display = "none"; // Resimleri gizle
        });
    });

    // Kaydet butonuna basıldığında yapılan değişiklikleri kaydet
    document.getElementById("saveList").addEventListener("click", function() {
        const inputs = itemListContainer.querySelectorAll('input');
        const updatedItems = [];

        for (let i = 0; i < inputs.length; i += 3) { // Her öğe için 3 input (Öğe Adı, Miktar, Resim)
            const itemName = inputs[i].value;
            const itemQuantity = inputs[i + 1].value;
            const itemImage = inputs[i + 2].value;

            updatedItems.push({ itemName, itemQuantity, itemImage });
        }

        // Veriyi güncelle
        listData.items = updatedItems;

        // Kaydedilen listeyi veritabanına veya başka bir yere kaydedebilirsiniz.
        alert("Liste kaydedildi!");

        // Düzenlemeleri bitir
        inputs.forEach(input => {
            input.disabled = true; // Düzenleme bitince inputları devre dışı bırak
        });
        const images = itemListContainer.querySelectorAll('img');
        images.forEach(img => {
            img.style.display = "inline"; // Resimleri tekrar göster
        });
    });
</script>

</body>
</html>
