<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Liste Okuyucu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="services/dataStorage.js" type="module"></script>
    <!-- Particles.js için gerekli script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        .scanner-container {
            position: relative;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            background: var(--hologram-bg);
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 245, 255, 0.2);
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.05), transparent);
            pointer-events: none;
            z-index: 2;
        }
        
        .scanner-effect {
            position: absolute;
            top: 0;
            left: 0;
            height: 2px;
            width: 100%;
            background: var(--primary-color);
            animation: scan 1.5s linear infinite;
            z-index: 3;
            box-shadow: 0 0 15px var(--primary-color);
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        #video {
            width: 100%;
            background: #000;
            border-radius: 10px;
            max-height: 60vh;
            object-fit: cover;
        }
        
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(15, 20, 45, 0.8);
            color: var(--text-color);
            display: none;
        }
        
        .cyber-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: rgba(0, 245, 255, 0.2);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            margin: 15px 0;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.2);
        }
        
        .cyber-button:hover {
            background: rgba(0, 245, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
        }
        
        #loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loader-ring {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 245, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .instructions {
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="tech-background" id="particles-js"></div>
    
    <div class="container">
        <div class="center-card">
            <h1>QR KOD TARAYICI</h1>
            
            <div class="instructions">
                QR kodu kameraya gösterin veya bir QR kod resmi seçin
            </div>
            
            <div class="scanner-container">
                <div class="scanner-effect"></div>
                <div class="scanner-overlay"></div>
                <video id="video" autoplay muted playsinline></video>
            </div>
            
            <button id="fileSelector" class="cyber-button">DOSYADAN QR KOD SEÇ</button>
            <input type="file" id="fileInput" accept="image/*" style="display:none">
            
            <div id="loader">
                <div class="loader-ring"></div>
                <p>QR Kodu işleniyor...</p>
            </div>
            
            <div id="result"></div>
            
            <div id="listContainer" style="display:none;">
                <h2 id="listTitle"></h2>
                <div id="items"></div>
            </div>
            
            <div class="button-container">
                <button class="back-button" onclick="window.location.href='index.html'">ANA SAYFAYA DÖN</button>
            </div>
        </div>
    </div>
    
    <!-- QR kod okuyucu için jsQR kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Arka plan animasyonu başlatma
            if (window.particlesJS) {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 180, density: { enable: true, value_area: 800 } },
                        color: { value: ["#00f5ff", "#6e36df", "#2be8d9"] },
                        shape: { type: "circle" },
                        opacity: { value: 0.6, random: true },
                        size: { value: 2, random: true },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#00f5ff",
                            opacity: 0.4,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 6,
                            direction: "right",
                            random: true,
                            straight: false,
                            out_mode: "out",
                            bounce: false
                        }
                    },
                    interactivity: {
                        detect_on: "canvas",
                        events: {
                            onhover: { enable: true, mode: "grab" },
                            onclick: { enable: true, mode: "push" },
                            resize: true
                        }
                    },
                    retina_detect: true
                });
            }

            // DOM elementlerini al
            const video = document.getElementById('video');
            const resultElement = document.getElementById('result');
            const fileSelector = document.getElementById('fileSelector');
            const fileInput = document.getElementById('fileInput');
            const loader = document.getElementById('loader');
            const listContainer = document.getElementById('listContainer');
            const listTitle = document.getElementById('listTitle');
            const itemsContainer = document.getElementById('items');

            // Kameradan QR kod okuma
            async function startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = stream;
                    
                    // Canvas oluştur ve video frame'lerini işle
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    
                    // Video hazır olduğunda her frame'i işle
                    video.onloadedmetadata = function() {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        
                        // Her frame'i işle
                        const tick = () => {
                            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                                
                                // QR kodu bulmaya çalış
                                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                    inversionAttempts: "dontInvert",
                                });
                                
                                if (code) {
                                    // QR kod bulundu, işle
                                    processQrCode(code.data);
                                    
                                    // Kamerayı durdur
                                    const tracks = video.srcObject.getTracks();
                                    tracks.forEach(track => track.stop());
                                    video.srcObject = null;
                                    
                                    // Scanner container'ı gizle
                                    document.querySelector('.scanner-container').style.display = 'none';
                                    fileSelector.style.display = 'none';
                                    return;
                                }
                            }
                            requestAnimationFrame(tick);
                        };
                        
                        tick();
                    };
                } catch (error) {
                    console.error('Kamera erişim hatası:', error);
                    resultElement.style.display = 'block';
                    resultElement.innerHTML = `Kamera erişim hatası: ${error.message}. Lütfen dosya yükleme seçeneğini kullanın.`;
                }
            }

            // Dosyadan QR kod okuma
            fileSelector.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', async (e) => {
                if (e.target.files.length === 0) return;
                
                const file = e.target.files[0];
                const reader = new FileReader();
                
                loader.style.display = 'block';
                
                reader.onload = async function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        context.drawImage(img, 0, 0, img.width, img.height);
                        const imageData = context.getImageData(0, 0, img.width, img.height);
                        
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: "dontInvert",
                        });
                        
                        loader.style.display = 'none';
                        
                        if (code) {
                            // QR kod bulundu, işle
                            processQrCode(code.data);
                            
                            // Scanner container'ı gizle
                            document.querySelector('.scanner-container').style.display = 'none';
                            fileSelector.style.display = 'none';
                        } else {
                            resultElement.style.display = 'block';
                            resultElement.innerHTML = 'QR kod bulunamadı. Lütfen başka bir resim deneyin.';
                        }
                    };
                };
                
                reader.readAsDataURL(file);
            });

            // QR kod verisini işle
            function processQrCode(data) {
                try {
                    // URL mi yoksa doğrudan veri mi kontrol et
                    if (data.startsWith('http')) {
                        // URL - doğru URL'yi çıkart
                        const url = new URL(data);
                        const listId = url.searchParams.get('listId');
                        
                        if (listId) {
                            // Doğrudan liste sayfasına yönlendir
                            window.location.href = `list.html?listId=${listId}`;
                        } else {
                            resultElement.style.display = 'block';
                            resultElement.innerHTML = 'QR kodda geçerli bir liste ID bulunamadı.';
                        }
                    } else {
                        // JSON verisi olabilir, çözmeyi dene
                        try {
                            const listData = JSON.parse(data);
                            
                            if (listData && listData.title && listData.items) {
                                // Liste verisi doğrudan göster
                                displayListData(listData);
                            } else {
                                resultElement.style.display = 'block';
                                resultElement.innerHTML = 'QR kodda geçerli liste verisi bulunamadı.';
                            }
                        } catch (error) {
                            // Muhtemelen düz URL veya başka bir veri
                            resultElement.style.display = 'block';
                            resultElement.innerHTML = `QR kod içeriği: ${data}`;
                        }
                    }
                } catch (error) {
                    console.error('QR kod işleme hatası:', error);
                    resultElement.style.display = 'block';
                    resultElement.innerHTML = `QR kod işlenirken hata oluştu: ${error.message}`;
                }
            }

            // Liste verisini göster
            function displayListData(data) {
                // Liste container'ı göster
                listContainer.style.display = 'block';
                
                // Başlığı göster
                listTitle.textContent = data.title;
                
                // Öğeleri göster
                itemsContainer.innerHTML = '';
                
                data.items.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'list-item';
                    
                    itemElement.innerHTML = `
                        <div class="item-value">${escapeHtml(item.value)}</div>
                        <div class="item-content">${escapeHtml(item.content)}</div>
                    `;
                    
                    itemsContainer.appendChild(itemElement);
                });
            }

            // HTML escape fonksiyonu
            function escapeHtml(unsafe) {
                return String(unsafe)
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // Kamerayı başlat
            startCamera();

            // URL parametrelerini kontrol et - doğrudan QR kodu okutulmuş olabilir
            const urlParams = new URLSearchParams(window.location.search);
            const qrData = urlParams.get('data');
            
            if (qrData) {
                try {
                    // Decode edilmiş veriyi işle
                    const decodedData = decodeURIComponent(qrData);
                    processQrCode(decodedData);
                    
                    // Kamerayı durdur
                    if (video.srcObject) {
                        const tracks = video.srcObject.getTracks();
                        tracks.forEach(track => track.stop());
                        video.srcObject = null;
                    }
                    
                    // Scanner container'ı gizle
                    document.querySelector('.scanner-container').style.display = 'none';
                    fileSelector.style.display = 'none';
                } catch (error) {
                    console.error('URL parametresi işleme hatası:', error);
                }
            }
        });
    </script>
</body>
</html>
