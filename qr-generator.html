<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Oluştur</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
</head>
<body>
    <div class="create-tech-background"></div>
    <div class="container">
        <div class="center-card">
            <div class="header-buttons">
                <button class="new-list-button">Yeni Liste</button>
                <button class="edit-button">Düzenle</button>
            </div>
            <h1>QR Kod Oluştur</h1>
            <div class="qr-generator-container">
                <div id="qrPreview" class="qr-preview"></div>
                <div class="qr-controls">
                    <button id="downloadQR" class="submit-button">QR Kodu İndir</button>
                    <button id="backToList" class="add-row-button">Listeye Dön</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import dataService from './services/dataService.js';
        import qrService from './services/qrService.js';

        // URL'den liste ID'sini al
        const urlParams = new URLSearchParams(window.location.search);
        const listId = urlParams.get('listId');
        let currentListData = null;

        if (listId) {
            try {
                // Liste verisini al
                currentListData = dataService.getList(listId);
                
                if (!currentListData) {
                    throw new Error('Liste bulunamadı');
                }

                // QR kodu oluştur
                qrService.createQR(currentListData.id).then(qrData => {
                    if (qrData) {
                        const qrPreview = document.getElementById('qrPreview');
                        qrPreview.innerHTML = `
                            <div class="qr-code-container">
                                <img src="${qrData}" alt="QR Kod">
                                <p class="qr-text">${currentListData.id}</p>
                            </div>
                        `;
                    }
                }).catch(error => {
                    console.error('QR kod oluşturma hatası:', error);
                    alert('QR kod oluşturulamadı');
                });

            } catch (error) {
                console.error('Veri yükleme hatası:', error);
                alert('Liste verisi yüklenirken bir hata oluştu');
                window.location.href = 'index.html';
                return;
            }
        }

        // İndirme butonu event listener'ı
        document.getElementById('downloadQR').addEventListener('click', () => {
            if (currentListData) {
                qrService.createQR(currentListData.id).then(qrData => {
                    if (qrData) {
                        qrService.downloadQR(qrData, currentListData.id);
                    }
                }).catch(error => {
                    console.error('QR kod indirme hatası:', error);
                    alert('QR kod indirilemedi');
                });
            }
        });

        // Listeye dön butonu event listener'ı
        document.getElementById('backToList').addEventListener('click', () => {
            if (currentListData) {
                window.location.href = `list.html?listId=${currentListData.id}`;
            }
        });

        // Yeni liste oluşturma butonu event listener'ı
        document.querySelector('.new-list-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Düzenleme butonu event listener'ı
        document.querySelector('.edit-button').addEventListener('click', () => {
            if (currentListData) {
                window.location.href = `index.html?listId=${currentListData.id}`;
            }
        });
    </script>
</body>
</html>
