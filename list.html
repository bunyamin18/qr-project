<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeyi Görüntüle ve Düzenle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 28px;
            color: #333;
        }
        #itemList {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f7f7f7;
        }
        .img-container {
            max-width: 100px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-container button {
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1 id="listTitle">Listeyi Görüntüle ve Düzenle</h1>

<div id="itemList"></div>

<div class="btn-container">
    <button id="editList">Düzenle</button>
    <button id="saveList">Kaydet</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get("title");
    const items = JSON.parse(decodeURIComponent(urlParams.get("items")));

    // Liste başlığını ve öğeleri göster
    document.getElementById("listTitle").textContent = title;

    const itemListContainer = document.getElementById("itemList");

    items.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${item.itemName}</td>
            <td>${item.itemQuantity}</td>
            <td class="img-container">${item.itemImage ? `<img src="${item.itemImage}" width="50" />` : ""}</td>
        `;
        itemListContainer.appendChild(row);
    });

    document.getElementById("editList").addEventListener("click", function() {
        alert("Listeyi düzenleme ekranına yönlendirileceksiniz.");
        // Düzenleme ekranına yönlendirme işlemi
    });

    document.getElementById("saveList").addEventListener("click", function() {
        alert("Değişiklikler kaydedildi!");
        // Kaydetme işlemi
    });
</script>

</body>
</html>
