<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR List Oluşturucu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR List Oluşturucu</h1>

        <!-- Liste İsmi Girişi -->
        <label for="listName">Liste İsmi:</label>
        <input type="text" id="listName" placeholder="Liste için bir isim girin">

        <!-- Liste Öğeleri -->
        <label for="listItem">Liste Öğeleri:</label>
        <div class="input-group">
            <input type="text" id="listItem" placeholder="Listeye öğe ekleyin">
            <button onclick="addItem()">Ekle</button>
        </div>

        <ul id="itemList"></ul>

        <!-- Eylem Düğmeleri -->
        <button id="generateQR" onclick="generateQR()">QR Kodu Oluştur</button>
        <button id="reset" onclick="resetForm()">Sıfırla</button>

        <!-- QR Kodu Görüntüleme -->
        <div id="qrContainer"></div>
    </div>

    <!-- Footer Sağ Alt Yazı -->
    <footer>2003230030 // Bünyamin Ekmekcioğlu</footer>

    <script src="script.js"></script>
</body>
</html>
