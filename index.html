<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluştur</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Basit QR kod kütüphanesi -->
    <script src="qrcode-simple.js"></script>
</head>
<body>
    <div id="particles-js" class="tech-background"></div>
    <div class="container">
        <div class="center-card">
            <h1>Liste Oluştur</h1>
            <form id="listForm">
                <div class="form-group">
                    <label>Liste Başlığı</label>
                    <input type="text" id="title" class="form-control" required>
                </div>

                <div id="itemsContainer"></div>
                <div class="button-container">
                    <button type="button" id="addItemButton" class="add-row-button">Yeni Öğe Ekle</button>
                    <button type="submit" class="save-button">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Gerekli script dosyaları -->
    <script src="dataStorage.js"></script>
    <script src="script.js"></script>
</body>
</html>
