<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluştur</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="center-card">
            <h1>Liste Oluştur</h1>
            <form id="listForm">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="listTitle">Liste Başlığı:</label>
                            <input type="text" id="listTitle" required>
                        </div>
                    </div>
                </div>

                <div id="items">
                    <div class="form-group item-row">
                        <div class="input-group">
                            <div class="input-field">
                                <label>İçerik:</label>
                                <input type="text" class="item-content" required>
                            </div>
                            <div class="input-field">
                                <label>Miktar:</label>
                                <input type="text" class="item-quantity" required>
                            </div>
                            <div class="input-field">
                                <label>Resim:</label>
                                <input type="file" class="item-image" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="buttons-container">
                    <button type="button" id="addRow" class="btn btn-warning">Yeni Öğe Ekle</button>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
