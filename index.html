<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluştur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Liste Oluştur</h1>
        <input type="text" id="listName" placeholder="Liste Başlığını Girin">

        <table id="itemTable">
            <thead>
                <tr>
                    <th>Öğe Adı</th>
                    <th>Miktar</th>
                    <th>Resim</th>
                </tr>
            </thead>
            <tbody id="itemList"></tbody>
        </table>

        <button id="addItem">Öğe Ekle</button>
        <button id="saveList">Kaydet ve QR Kodu Oluştur</button>

        <div id="qrCodeContainer" style="display: none;">
            <p>QR Kodu:</p>
            <div id="qrCode"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
