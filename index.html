<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluştur</title>
    <link rel="stylesheet" href="styles.css">
    <!-- QR kod kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
    <!-- Particles.js için gerekli script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Font Awesome ikon kütüphanesi -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- DataStorage servisi -->
    <script src="services/dataStorage.js"></script>
</head>
<body>
    <div id="particles-js" class="tech-background"></div>
    <div class="container">
        <div class="center-card">
            <h1>Liste Oluştur</h1>
            <form id="listForm">
                <div class="form-group">
                    <label>Liste Başlığı</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div id="itemsContainer"></div>
                <div class="button-container">
                    <button type="button" id="addItemButton" class="add-row-button">Yeni Öğe Ekle</button>
                    <button type="submit" class="save-button">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Gerekli script dosyaları -->
    <script src="script.js"></script>
</body>
</html>
