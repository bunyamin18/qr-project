<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode-generator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
</head>
<body>
    <div id="particles-js" class="tech-background"></div>
    <div class="container">
        <div class="center-card">
            <h1>QR Kod Oluşturuldu</h1>
            <p>Aşağıdaki QR kodu taratarak listeye erişebilirsiniz.</p>
            <div id="qrContainer"></div>
            <button class="download-button">QR Kodu İndir</button>
            <button class="back-button">Ana Sayfaya Dön</button>
        </div>
    </div>

    <!-- Import scripts as modules -->
    <script type="module">
        import dataStorage from './services/dataStorage.js';
        // Make dataStorage available globally
        window.dataStorage = dataStorage;
    </script>
    <script type="module" src="qr-generator.js"></script>
</body>
</html>
