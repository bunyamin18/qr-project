<!DOCTYPE html>
<html>
<head>
    <title>QR Liste Oluşturucu</title>
</head>
<body>
    <h1>QR Liste Oluşturucu</h1>
    
    <input type="text" id="listName" placeholder="Liste İsmi">
    <input type="text" id="listItem" placeholder="Liste Öğesi">
    <button onclick="addItem()">Ekle</button>
    
    <ul id="itemList"></ul>
    
    <button onclick="generateQR()">QR Kodu Oluştur</button>
    
    <div id="qrCode"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
