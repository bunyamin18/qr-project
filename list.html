<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Görüntüle</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00bcd4, #80deea);
            font-family: 'Segoe UI', sans-serif;
        }

        .main-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #006064;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .list-row {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .content {
            flex: 2;
        }

        .quantity {
            flex: 1;
        }

        .image-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label {
            display: block;
            color: #00838f;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .value {
            font-size: 16px;
            color: #333;
        }

        .item-image {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
        }

        .btn-warning {
            background: linear-gradient(135deg, #4dd0e1, #00acc1);
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .qr-container h2 {
            color: #006064;
            margin-bottom: 15px;
        }

        #qrCode {
            width: 200px;
            height: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 id="listTitle"></h1>
        
        <div id="itemsList"></div>

        <div class="qr-container">
            <h2>QR Kod</h2>
            <img id="qrCode" alt="QR Code">
        </div>

        <div class="buttons">
            <button class="btn-warning" onclick="window.location.href='index.html'">Yeni Liste</button>
            <button class="btn-primary" onclick="window.location.href='index.html?edit=true'">Düzenle</button>
        </div>
    </div>
    <script src="list.js"></script>
</body>
</html>
