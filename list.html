<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeyi Görüntüle ve Düzenle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 28px;
            color: #333;
        }
        #itemList {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f7f7f7;
        }
        .img-container {
            max-width: 100px;
        }
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .btn-container button {
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1 id="listTitle">Listeyi Görüntüle ve Düzenle</h1>

<div id="itemList"></div>

<div class="btn-container">
    <button id="editList">Düzenle</button>
    <button id="saveList">Kaydet</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const listData = JSON.parse(decodeURIComponent(urlParams.get('data')));

    document.getElementById("listTitle").innerText = listData.title;

    const itemListContainer = document.getElementById("itemList");
    listData.items.forEach((item, index) => {
        const itemRow = document.createElement("div");
        itemRow.innerHTML = `
            <p><strong>Öğe: </strong><input type="text" value="${item.itemName}" ${index > 0 ? "disabled" : ""}></p>
            <p><strong>Miktar: </strong><input type="text" value="${item.itemQuantity}" ${index > 0 ? "disabled" : ""}></p>
            <p><strong>Resim: </strong><img src="${item.itemImage}" alt="Resim" class="img-container"></p>
        `;
        itemListContainer.appendChild(itemRow);
    });

    document.getElementById("editList").addEventListener("click", function() {
        // Düzenleme moduna geç
        const inputs = itemListContainer.querySelectorAll('input');
        inputs.forEach(input => {
            input.disabled = false;
        });
    });

    document.getElementById("saveList").addEventListener("click", function() {
        const inputs = itemListContainer.querySelectorAll('input');
        const updatedItems = [];
        for (let i = 0; i < inputs.length; i += 3) {
            const itemName = inputs[i].value;
            const itemQuantity = inputs[i + 1].value;
            const itemImage = inputs[i + 2].value;

            updatedItems.push({ itemName, itemQuantity, itemImage });
        }

        // Veriyi güncelle
        listData.items = updatedItems;

        // Kaydedilen listeyi veritabanına veya başka bir yere kaydedebilirsiniz.
        alert("Liste kaydedildi!");

        // Düzenlemeleri bitir
        inputs.forEach(input => {
            input.disabled = true;
        });
    });
</script>
