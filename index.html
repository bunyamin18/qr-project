<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kodlu Liste</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        textarea {
            height: 200px;
            resize: none;
        }
        .qr-code {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yeni Liste Oluştur</h1>
        <!-- Liste Başlığı -->
        <input type="text" id="listTitle" placeholder="Liste ismini yazın" required>
        
        <!-- Liste İçeriği -->
        <textarea id="listContent" placeholder="Listeyi buraya yazın" required></textarea>
        
        <!-- Kaydet Butonu -->
        <button onclick="generateQRCode()">Kaydet ve QR Kod Oluştur</button>

        <!-- QR Kod Alanı -->
        <div class="qr-code" id="qrCode"></div>
    </div>

    <script>
        function generateQRCode() {
            const title = document.getElementById("listTitle").value;
            const content = document.getElementById("listContent").value;

            if (!title || !content) {
                alert("Liste ismini ve içeriğini doldurun.");
                return;
            }

            // Liste verisini birleştirerek bir URL oluşturuyoruz
            const listData = {
                title: title,
                content: content
            };

            const listDataString = JSON.stringify(listData);
            
            // QR kodu oluşturuyoruz
            QRCode.toDataURL(listDataString, { errorCorrectionLevel: 'H' }, function (err, url) {
                if (err) {
                    console.error(err);
                    return;
                }

                // QR kodu ekrana basıyoruz
                document.getElementById("qrCode").innerHTML = `<img src="${url}" alt="QR Code" />`;
            });
        }
    </script>
</body>
</html>
