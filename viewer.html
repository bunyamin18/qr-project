<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Görüntüleyici</title>
    <style>
        :root {
            --primary-color: #00f5ff;
            --secondary-color: #6e36df;
            --background-color: #0f1026;
            --card-bg: #1a2035;
            --text-color: #e0f7fa;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin: 0;
        }
        
        .list-items {
            list-style: none;
            padding: 0;
        }
        
        .list-item {
            background-color: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            border: 1px solid rgba(0, 245, 255, 0.3);
        }
        
        .item-name {
            flex: 1;
        }
        
        .item-value {
            background-color: rgba(0, 245, 255, 0.1);
            padding: 3px 10px;
            border-radius: 5px;
            margin-left: 10px;
            min-width: 50px;
            text-align: center;
        }
        
        .error-message {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .back-button {
            display: block;
            margin: 20px auto;
            background-color: var(--primary-color);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="listTitle">Liste Yükleniyor...</h1>
        </header>
        
        <ul id="listItems" class="list-items"></ul>
        
        <button id="closeButton" class="back-button">Kapat</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // HTML elemanları
            const listTitle = document.getElementById('listTitle');
            const listItems = document.getElementById('listItems');
            const closeButton = document.getElementById('closeButton');
            
            // URL'den veriyi al
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const base64Data = urlParams.get('data');
                
                if (!base64Data) {
                    showError('Liste verisi bulunamadı');
                    return;
                }
                
                // Base64'ten JSON'a dönüştür
                const jsonData = decodeURIComponent(escape(atob(base64Data)));
                const listData = JSON.parse(jsonData);
                
                // Liste başlığını göster
                listTitle.textContent = listData.title || 'İsimsiz Liste';
                
                // Liste öğelerini göster
                if (listData.items && listData.items.length > 0) {
                    listData.items.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-item';
                        
                        const nameSpan = document.createElement('span');
                        nameSpan.className = 'item-name';
                        nameSpan.textContent = item.name || '';
                        
                        const valueSpan = document.createElement('span');
                        valueSpan.className = 'item-value';
                        valueSpan.textContent = item.quantity || '';
                        
                        listItem.appendChild(nameSpan);
                        listItem.appendChild(valueSpan);
                        
                        listItems.appendChild(listItem);
                    });
                } else {
                    listItems.innerHTML = '<li class="list-item">Bu listede öğe bulunmuyor</li>';
                }
                
            } catch (error) {
                console.error('Liste yükleme hatası:', error);
                showError('Liste verisi çözümlenemedi: ' + error.message);
            }
            
            // Kapat butonu
            closeButton.addEventListener('click', function() {
                window.close();
            });
            
            // Hata mesajı gösterme fonksiyonu
            function showError(message) {
                listTitle.textContent = 'Hata';
                listItems.innerHTML = `<li class="error-message">${message}</li>`;
            }
        });
    </script>
</body>
</html>
