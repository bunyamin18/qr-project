<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Görüntüle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js" class="tech-background"></div>
    
    <div class="container list-container">
        <header>
            <h1 id="listTitle">Liste Yükleniyor...</h1>
        </header>
        
        <div class="list-content">
            <ul id="listItems" class="list-items">
                <li class="loading-item">Yükleniyor...</li>
            </ul>
        </div>
        
        <div class="button-container">
            <button id="backButton" class="button back-button">
                <i class="fas fa-arrow-left"></i> Ana Sayfaya Dön
            </button>
            <button id="editButton" class="button edit-button">
                <i class="fas fa-edit"></i> Listeyi Düzenle
            </button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="list.js"></script>
    
    <!-- Ana sayfaya dönüş için basit JavaScript -->
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
