<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluştur</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00bcd4, #80deea);
            font-family: 'Segoe UI', sans-serif;
        }

        .main-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #006064;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-row {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: flex-start;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .input-group {
            flex: 1;
        }

        .content-field {
            flex: 2;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00838f;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0f7fa;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 2px dashed #b2ebf2;
            border-radius: 8px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
        }

        .btn-warning {
            background: linear-gradient(135deg, #4dd0e1, #00acc1);
        }

        .delete-row {
            position: absolute;
            right: -10px;
            top: -10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ff5252;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .delete-row:hover {
            background: #ff1744;
            transform: scale(1.1);
        }

        .image-preview {
            max-width: 150px;
            margin-top: 10px;
            border-radius: 8px;
            border: 3px solid white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Liste Oluştur</h1>
        <form id="listForm">
            <div class="form-row">
                <div class="input-group content-field">
                    <label for="listTitle">Liste Başlığı:</label>
                    <input type="text" id="listTitle" required>
                </div>
            </div>

            <div id="items">
                <div class="form-row item-row">
                    <div class="input-group content-field">
                        <label>İçerik:</label>
                        <input type="text" class="item-content" required>
                    </div>
                    <div class="input-group">
                        <label>Miktar:</label>
                        <input type="text" class="item-quantity" required>
                    </div>
                    <div class="input-group">
                        <label>Resim:</label>
                        <input type="file" class="item-image" accept="image/*">
                        <input type="hidden" class="stored-image">
                    </div>
                    <button type="button" class="delete-row">×</button>
                </div>
            </div>

            <div class="buttons">
                <button type="button" id="addRow" class="btn-warning">Yeni Öğe Ekle</button>
                <button type="submit" id="saveButton" class="btn-primary">Kaydet</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
