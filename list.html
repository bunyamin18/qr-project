<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Görüntüle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Listeyi Görüntüle</h1>
        
        <!-- Liste Başlığı -->
        <h2 id="viewListTitle"></h2>
        
        <!-- Listeyi Görüntüleme -->
        <table id="viewListTable">
            <thead>
                <tr>
                    <th>Öğe Adı</th>
                    <th>Miktar</th>
                    <th>Resim</th>
                </tr>
            </thead>
            <tbody id="viewListBody"></tbody>
        </table>
        
        <!-- Düzenle Butonu -->
        <button id="editListBtn">Düzenle</button>
    </div>

    <script src="list.js"></script>
</body>
</html>
