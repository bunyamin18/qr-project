<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Oluştur</title>
</head>
<body>
    <h2>Yeni Liste Oluştur</h2>
    <input type="text" id="title" placeholder="Başlık">
    <textarea id="content" placeholder="İçeriğinizi yazın"></textarea>
    <button id="save">Kaydet ve QR Kodu Oluştur</button>
    <br>
    <img id="qr-code" src="" alt="QR Kodu">

    <h2>Kaydedilmiş Liste</h2>
    <h3 id="display-title"></h3>
    <p id="display-content"></p>

    <script src="script.js"></script>
</body>
</html>
