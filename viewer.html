<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Liste Görüntüleyici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #0f1636;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #4f8fef;
            text-shadow: 0 0 10px rgba(79, 143, 239, 0.5);
        }
        
        .list-items {
            list-style-type: none;
            margin-bottom: 30px;
        }
        
        .list-item {
            background-color: rgba(30, 41, 82, 0.8);
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .item-content {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .item-value {
            background-color: #223169;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
            margin-top: 5px;
        }
        
        .item-image {
            margin-top: 10px;
            text-align: center;
        }
        
        .item-image img {
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid #4f8fef;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button {
            background-color: #4f8fef;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-button {
            background-color: #374785;
        }
        
        .edit-button {
            background-color: #5a4a9c;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .loading-item, .error-message {
            text-align: center;
            padding: 20px;
            color: #ccc;
            font-style: italic;
        }
        
        .error-container {
            background-color: rgba(168, 17, 17, 0.2);
            border: 1px solid #FF5252;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            text-align: center;
            max-width: 90%;
        }
        
        .error-icon {
            margin-bottom: 10px;
        }
        
        .error-message {
            font-size: 18px;
            color: #FF5252;
            margin-bottom: 10px;
        }
        
        /* Particles arka plan */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

        <header>
            <h1 id="listTitle">Liste Yükleniyor...</h1>
        </header>
        
        <ul id="listItems" class="list-items">
            <li class="loading-item">Liste verileri yükleniyor...</li>
        </ul>
        
        <div class="button-container">
            <a href="#" id="backButton" class="button back-button">Ana Sayfaya Dön</a>
            <a href="#" id="editButton" class="button edit-button">Listeyi Düzenle</a>
        </div>
    </div>

            console.log("QR görüntüleyici yüklendi");
            
            // DOM elemanlarını tanımlama
            const listTitle = document.getElementById('listTitle');
            const listItems = document.getElementById('listItems');
            const backButton = document.getElementById('backButton');
            const editButton = document.getElementById('editButton');
            
            // URL parametrelerini al
            let listData = null;
            
            // URL'den veri parametresini al
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');
            
            if (dataParam) {
                try {
                    // URL parametresinden veriyi çöz
                    listData = JSON.parse(decodeURIComponent(dataParam));
                    console.log("Liste verisi başarıyla çözüldü:", listData);
                    
                    // Liste verilerini göster
                    displayList(listData);
                } catch (error) {
                    console.error("Veri çözümlenirken hata oluştu:", error);
                    showError("Liste verisi çözümlenemedi. Lütfen geçerli bir QR kod okutun.");
                }
            } else {
                showError("Liste verisi bulunamadı. Lütfen geçerli bir QR kod okutun.");
            }
            
            // Butonların event listener'larını ayarla
            backButton.addEventListener('click', function(e) {
                e.preventDefault();
                // Kullanıcıya ana sayfaya dönmek istediğinden emin olup olmadığını sor
                if (confirm('Ana sayfaya dönmek istediğinizden emin misiniz?')) {
                    window.close(); // Tarayıcı penceresini kapat
                }
            });
            
            // Düzenleme butonu için kullanıcıyı uyar
            editButton.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Bu liste sadece görüntüleme modunda açılmıştır. Düzenlemek için QR kodu oluşturan cihazda açın.');
            });
            
            // Particles.js arka planını başlat
            initParticles();

                        contentDiv.textContent = item.content;

            // Hata gösterme fonksiyonu
            function showError(message) {
                const errorContainer = document.createElement('div');
                errorContainer.className = 'error-container';
                errorContainer.innerHTML = `
                    <div class="error-icon">⚠️</div>
                    <div class="error-message">${message}</div>
                `;
                
                listItems.innerHTML = '';
                listTitle.textContent = 'HATA';
                
                document.querySelector('.container').insertBefore(
                    errorContainer,
                    listItems
                );
            }
            
            // Particles.js arka planını başlatma fonksiyonu
            function initParticles() {
                if (typeof particlesJS === 'function') {
                    particlesJS('particles-js', {
                        "particles": {
                            "number": { "value": 50, "density": { "enable": true, "value_area": 800 } },
                            "color": { "value": "#4f8fef" },
                            "shape": { "type": "circle" },
                            "opacity": { "value": 0.3, "random": true },
                            "size": { "value": 3, "random": true },
                            "line_linked": {
                                "enable": true,
                                "distance": 150,
                                "color": "#4f8fef",
                                "opacity": 0.2,
                                "width": 1
                            },
                            "move": {
                                "enable": true,
                                "speed": 1,
                                "direction": "none",
                                "random": true,
                                "out_mode": "out",
                                "bounce": false
                            }
                        },
                        "interactivity": {
                            "detect_on": "canvas",
                            "events": {
                                "onhover": { "enable": true, "mode": "grab" },
                                "onclick": { "enable": true, "mode": "push" },
                                "resize": true
                            }
                        },
                        "retina_detect": true
                    });
                }
            }
        });
    </script>
