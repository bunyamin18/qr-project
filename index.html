<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kodlu Liste Uygulaması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Liste Oluşturma</h1>

        <!-- Liste Başlığı ve Öğe Giriş Alanları -->
        <div>
            <label for="listTitle">Liste Başlığı:</label>
            <input type="text" id="listTitle" placeholder="Liste başlığını girin" required>

            <label for="itemName">Öğe Adı:</label>
            <input type="text" id="itemName" placeholder="Öğe adı" required>

            <label for="itemQuantity">Miktar:</label>
            <input type="text" id="itemQuantity" placeholder="Örneğin: 5, 10, 100" required>

            <label for="itemImage">Resim Seç:</label>
            <input type="file" id="itemImage" accept="image/*">

            <button id="addItemBtn">Öğe Ekle</button>
        </div>

        <!-- Öğeler Tablosu -->
        <h2>Öğeler</h2>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>Öğe Adı</th>
                    <th>Miktar</th>
                    <th>Resim</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody id="itemListDisplay"></tbody>
        </table>

        <!-- QR Kod ve Kaydet Butonları -->
        <button id="saveListBtn">Listeyi Kaydet</button>
        <div id="qrCodeDisplay"></div>

        <!-- Düzenleme Bölümü -->
        <div id="editSection" style="display: none;">
            <h3>Listeyi Düzenle</h3>
            <div id="editItems"></div>
            <button id="saveEditsBtn">Düzenlemeleri Kaydet</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
